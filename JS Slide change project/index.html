<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Project</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <nav>
        <h1>Welcome to JavaScript Slider Project</h1>
    </nav>

    <div class="slide-main">
        <div class="slider">
            <div class="slider-item active"><img src="./images/dog (1).jpg" alt="Dog 1"></div>
            <div class="slider-item "><img src="./images/dog (2).jpg" alt="Dog 2"></div>
            <div class="slider-item"><img src="./images/dog (3).jpg" alt="Dog 3"></div>
            <div class="slider-item"><img src="./images/dog (4).jpg" alt="Dog 4"></div>
            <div class="slider-item"><img src="./images/dog (5).jpg" alt="Dog 5"></div>
        </div>
        <div class="slider-btns">
            <button id="rbtn"><ion-icon name="chevron-back-outline"></ion-icon></button>
            <button id="lbtn"><ion-icon name="chevron-forward-outline"></ion-icon></button>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
